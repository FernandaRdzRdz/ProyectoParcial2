<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <link rel="stylesheet" href="../static/css/estilos_ticket.css">
</head>
  <body>
    <div class="container">
        <h1>Ticket de Turno</h1>
        <form name="forma" id="forma" action="#" method="post" onsubmit="return valida_forma();">
            <button>Inciar sesion</button>
            <div id="row">
                <div class="col-25">
                    <label>Nombre completo de quien realiza el tramite:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="f_nomtram" id="f_nomtram" maxlength="50" placeholder="Ingrese Nombre">
                </div>
            </div>
            <div id="row">
                <div class="col-25">
                    <label>CURP:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="f_curp" id="f_curp" maxlength="18" placeholder="CURP">
            </div>
            <div id="row">
                <div class="col-25">
                    <label>Nombre:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="f_nom" id="f_nom" maxlength="50" placeholder="Ingrese Nombre">
                </div>
            </div>
            <div id="row">
                <div class="col-25">
                    <label>Apellido Paterno:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="f_paterno" id="f_paterno" maxlength="50" placeholder="Ingrese Apellido Paterno">
            </div>
            <div id="row">
                <div class="col-25">
                    <label>Apellido Materno:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="f_materno" id="f_materno" maxlength="50" placeholder="Ingrese Apellido Materno">
                </div>
            </div>
            <div id="row">
                <div class="col-25">
                    <label>Telefono:</label>
                </div>
                <div class="col-75">
                    <input type="tel" name="f_tel" id="f_tel" maxlength="10" placeholder="Ingrese Telefono">
                </div>
            </div>
            <div id="row">
                <div class="col-25">
                    <label>Celular:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="f_cel" id="f_cel" maxlength="10" placeholder="Ingrese Telefono Celular" >
            </div>
            <div id="row">
                <div class="col-25">
                    <label>Correo Electronico:</label>
                </div>
                <div class="col-75">
                    <input type="email" name="f_email" id="f_email" maxlength="100" placeholder="Ingrese Correo Electronico">
                </div>
            </div>
            <div id="row">
                <div class="col-25">
                    <label>Â¿Nivel al que desea ingresar o que ya cursa el alumno?</label>
                </div>
                <div class="col-75">
                    <select name="f_nivel" id="f_nivel">
                        <option value="0">Seleccione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            
            <div id="row">
                <div class="col-25">
                    <label>Municipio donde desea estudie el alumno:</label>
                </div>
                <div class="col-75">
                    <select name="f_municipio" id="f_municipio">
                        <option value="0">Seleccione</option>
                        <option value="1">Saltillo</option>
                        <option value="2">Ramos Arizpe</option>
                        <option value="3">Arteaga</option>  
                    </select>
                </div>
            </div>

            <div id="row">
                <div class="col-25">
                    <label>Seleccione el asunto que va a tratar:</label>
                </div>
                <div class="col-75">
                    <select name="f_asunto" id="f_asunto">
                        <option value="0">Seleccione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>  
                    </select>
                </div>
            </div>
            <br>
            <div id="row2">
                <input class="btnTurno" type="submit" value="Generar Turno" />
            </div>
        </form>
    </div><!-- end container -->
    <script src="../static/js/validations.js"></script>
  </body>
</html>
